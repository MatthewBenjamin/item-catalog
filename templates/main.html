<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>MAIN.HTML</h1>
    {% with messages = get_flashed_messages() %}

    {% if messages %}
        <h2> Messages:</h2>
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</body>
</html>
