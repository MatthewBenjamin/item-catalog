{% extends "main.html" %}
{% block content %}

<h3>Are you sure you want to delete {{category.name}} and all associated items?</h3>

<form action="{{ url_for('deleteCategory', category_id = category.id) }}" method="POST">
    <button class="button-primary" type="submit">DELETE</button>
    <a class="button" href="{{ url_for('showCategoryItems', category_id = category.id) }}">CANCEL</a>
</form>


{% endblock %}
