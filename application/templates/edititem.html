{% extends "main.html" %}
{% block content %}

<form action="{{ url_for('editItem', category_id = category_id, item_id = item.id) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{item.name}}" size="30">
    <label for="description">Description:</label>
    <textarea class="description" name="description">{{item.description}}</textarea>
    <br>
    <button class="button-primary" type="submit">UPDATE</button>
    <a class="button" href=" {{ url_for('showCategoryItems', category_id = category_id) }}">CANCEL</a>
</form>

{% endblock %}
