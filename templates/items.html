{% extends "main.html" %}
{% block content %}

<div class="row center-content">
    <h2>{{category.name}}</h2>
    <a class="button button-primary" href="{{ url_for('newItem', category_id = category.id)}}">Create a new item</a>
    <br>
    <br>
    </div>
</div>

{% for item in items %}
    <div class="row center-content">
        <button>{{item.name}}</button>
    </div>
    <div class="row center-content">
        <a href="{{ url_for('editItem', category_id = category.id, item_id = item.id)}}">Edit</a>
        <a href="{{ url_for('deleteItem', category_id = category.id, item_id = item.id)}}">Delete</a>
        <br>
        <br>
    </div>

{% endfor %}
{% endblock %}
