{% extends "main.html" %}
{% block content %}

<p>Do you want to make a new item for {{category.name}}?</p>

<form action="{{ url_for('newItem', category_id = category.id) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Item Name">
    <br>
    <label for="description">Description:</label>
    <textarea name="description" placeholder="Item Description"></textarea>
    <button type="submit">Create</button>
</form>

<button>
    <a href="{{ url_for('showCategoryItems', category_id = category.id) }}">Cancel</a>
</button>
{% endblock %}
