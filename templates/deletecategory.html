{% extends "main.html" %}
{% block content %}

<h3>Are you sure you want to delete {{category.name}}?</h3>

<form action="{{ url_for('deleteCategory', category_id = category.id) }}" method="POST">
    <button type="submit">YES!</button>
</form>

<button><a href="{{ url_for('showItems', category_id = category.id) }}">CANCEL!</a></button>


{% endblock %}
